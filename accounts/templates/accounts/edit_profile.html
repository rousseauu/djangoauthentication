{% extends 'base.html' %}

{% block title %}{{ user.first_name }}&nbsp; {{ user.last_name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit Profile</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form_user.as_p }}
                    {{ form_extra.as_p }}
                    <button class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
