{% extends 'base.html' %}

{% block title %}{{ user.first_name }}&nbsp; {{ user.last_name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
